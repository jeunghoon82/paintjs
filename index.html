<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        선 굵기
        <input type="range" id="jsRange" min="1" max="9" value="4" step="1" />
        <span id="rangeView"> [5]</span>
      </div>
      <div class="controls_btns">
        <button id="jsMode">선</button>
        <button id="jsClear">지우기</button>
        <button id="jsSave">저장</button>
      </div>
      <ul class="controls_colors" id="jsColors">
        <li
          class="controls_color jsColor onFocus"
          style="background-color: #2c2c2c"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #f3f3f3"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #ff3b30"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #ff9500"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #ffcc00"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #4cd964"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #0579fd"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #014092"
        ></li>
        <li
          class="controls_color jsColor"
          style="background-color: #5856d6"
        ></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
